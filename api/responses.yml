# Common HTTP responses

empty-success:
  description: OK

bad-request:
  description: Bad request
  content:
    application/json:
      schema:
        $ref: './schemas.yml#/error'

unauthorized:
  description: Unauthorized
  content:
    application/json:
      schema:
        $ref: './schemas.yml#/error'

internal-error:
  description: Internal server error
  content:
    application/json:
      schema:
        $ref: './schemas.yml#/error'
